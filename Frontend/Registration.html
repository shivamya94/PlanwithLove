<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!--Name.email,contact,date of birth, gender,password,repassword,submitbutton-->
    <div class="formcontainer">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="name">
            <input type="text" class="name" placeholder="Name" autocomplete="off" required>
        </div>
        <div class="email">
            <input type="email" class="email" placeholder="Email" required>
        </div>
        <div class="Contact">
            <input type="number" class="Phonenumber" placeholder=" Contact Number" required>
    
        </div>
        <div class="date of birth">
            <input type="date" class="dob" placeholder="Date of birth" required> 
        </div>
        <div class="gender">
            Male :<input type="radio" class="male" name="gender" required>
            Female :<input type="radio" class="female" name="gender" required>   
        </div>
        <div class="password">
            <input type="password" class="password" placeholder="Password" required>
        </div>
        <div class="re-password">
            <input type="password" class="re-password" placeholder="Confirm password" required>
        </div>
        <div class="button">
            <button>submit</button>
        </div>
    </div>
    
</body>
</html>
